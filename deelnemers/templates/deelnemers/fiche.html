 <!DOCTYPE html>
 <html lang="nl">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Deelnemersfiche</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
         }
         header {
             background-color: #4CAF50;
             color: white;
             text-align: center;
             padding: 10px 0;
             font-size: 24px;
         }
         .container {
             display: flex;
             justify-content: space-between;
             padding: 20px;
         }
         .section {
             flex: 1;
             margin: 10px;
             padding: 20px;
             border: 1px solid #ddd;
         }
         .section h2 {
             text-align: center;
         }
     </style>
 </head>
 <body>
     <header>Deelnemersfiche</header>
     <div class="container">
         <div class="section">
             <h2>Gegevens deelnemer</h2>
             <!-- Content for Gegevens deelnemer -->
             {% for deelnemer in deelnemers %}
                 <p>Naam: {{ deelnemer.naam }}</p>
                 <p>Email: {{ deelnemer.email }}</p>
             {% endfor %}
         </div>
         <div class="section">
             <h2>Erelijst</h2>
             <!-- Content for Erelijst -->
         </div>
         <div class="section">
             <h2>Foto</h2>
             <!-- Reference to a photo -->
             {% for deelnemer in deelnemers %}
                 {{ deelnemer.foto.url }}
             {% endfor %}
         </div>
     </div>
 </body>
 </html>
